<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="billPage.html"></script>

  <title>Billing Software</title>
</head>
<body >
  <section class="bg-gray-900 p-6 h-screen w-full overflow-y-auto" >
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center mb-4">Billing Software</h1>

      <!-- Product Form -->
      <form id="productForm" class="flex items-center space-x-4 mb-6">
        <input
          type="text"
          id="productName"
          placeholder="Enter Product Name"
          class="flex-1 border-gray-300 border rounded p-2"
          required
        />
        <input
          type="number"
          id="productPrice"
          placeholder="Enter Product Price"
          class="flex-1 border-gray-300 border rounded p-2"
          min="1"
          required
        />
        <button
          type="submit"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        >
          Add Product
        </button>
      </form>

      <!-- Products Table -->
      <table class="w-full border-collapse border border-gray-300">
        <thead>
          <tr>
            <th class="border border-gray-300 px-4 py-2">Product Name</th>
            <th class="border border-gray-300 px-4 py-2 text-right">Price (₹)</th>
            <th class="border border-gray-300 px-4 py-2 text-right">GST (₹)</th>
            <th class="border border-gray-300 px-4 py-2 text-right">Total (₹)</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>

      <!-- Totals Section -->
      <div class="mt-6 text-right">
        <p class="font-semibold">Subtotal: ₹ <span id="totalAmount">0.00</span></p>
        <p class="font-semibold">Total GST: ₹ <span id="totalGST">0.00</span></p>
        <p class="text-lg font-bold">Grand Total: ₹ <span id="grandTotal">0.00</span></p>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-6">
        <button
          id="resetButton"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          Reset
        </button>
        <button
          id="viewBillButton"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          View Bill
        </button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
